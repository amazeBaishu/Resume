<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="../libraries/jquery-3.1.0.min.js"></script>
</head>

<body>
    <div id="main" class="text-center">
        <div id="wrapper">
            <div id="content"><i class="fa icon-quote-left"> </i>content</div>
            <div id="author"> - author</div>
            <div id="buttons">
                <a id="share-to-fb" class="btn btn-primary" target="_blank">
                    <i class="fa icon-facebook"></i>
                </a>
                <a id="share-to-tw" class="twitter-share-button btn btn-primary" href="https://twitter.com/share" target="_blank" data-text="" data-url="" data-hashtags="quote">
                    <i class="fa icon-twitter"></i>
                </a>
                <button id="get-quote" class="btn">
                    New Quote
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
